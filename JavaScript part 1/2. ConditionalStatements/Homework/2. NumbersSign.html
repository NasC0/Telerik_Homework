<!-- Write a script that shows the sign (+ or -) 
     of the product of three real numbers 
     without calculating it. Use a sequence 
     of if statements. -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var firstNumber = parseFloat(prompt("First number"));
        var secondNumber = parseFloat(prompt("Second number"));
        var thirdNumber = parseFloat(prompt("Third number"));

        if (firstNumber >= 0 && secondNumber >= 0 && thirdNumber >= 0) {
            jsConsole.writeLine("The product sign of " + firstNumber + ", " + secondNumber + ", " + thirdNumber + " is \"+\"");
        }
        else if (firstNumber < 0 && secondNumber < 0 && thirdNumber < 0) {
            jsConsole.writeLine("The product sign of " + firstNumber + ", " + secondNumber + ", " + thirdNumber + " is \"-\"");
        }
        else if ((firstNumber < 0 && secondNumber >= 0 && thirdNumber >= 0) ||
            (firstNumber >= 0 && secondNumber < 0 && thirdNumber >= 0) ||
            (firstNumber >= 0 && secondNumber >= 0 && thirdNumber < 0)) {
            jsConsole.writeLine("The product sign of " + firstNumber + ", " + secondNumber + ", " + thirdNumber + " is \"-\"");
        }
        else {
            jsConsole.writeLine("The product sign of " + firstNumber + ", " + secondNumber + ", " + thirdNumber + " is \"+\"");
        }
    </script>
</body>
</html>

<!-- Sort 3 real values in 
     descending order using 
     nested if statements. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort values</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var firstNumber = parseFloat(prompt("First number"));
        var secondNumber = parseFloat(prompt("Second number"));
        var thirdNumber = parseFloat(prompt("Third number"));

        if (firstNumber == secondNumber && firstNumber == thirdNumber && secondNumber == thirdNumber) {
            jsConsole.writeLine("The numbers are equal.");
        }

        else if (thirdNumber < secondNumber && thirdNumber < firstNumber) {
            if (secondNumber < firstNumber) {
                var temp = thirdNumber;
                thirdNumber = firstNumber;
                firstNumber = temp;
                jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
            }

            else {
                var tempOne = thirdNumber;
                thirdNumber = firstNumber;
                firstNumber = tempOne;
                if (secondNumber > thirdNumber) {
                    var tempTwo = secondNumber;
                    secondNumber = thirdNumber;
                    thirdNumber = tempTwo;
                    jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
                }
            }
        }

        else if (secondNumber < firstNumber && secondNumber < thirdNumber) {

            if (thirdNumber < firstNumber) {
                var temp = secondNumber;
                secondNumber = firstNumber;
                firstNumber = temp;
                temp = thirdNumber;
                thirdNumber = secondNumber;
                secondNumber = temp;
                jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
            }

            else {
                var temp = secondNumber;
                secondNumber = firstNumber;
                firstNumber = temp;
                if (thirdNumber > firstNumber) {
                    var tempTwo = thirdNumber;
                    thirdNumber = secondNumber;
                    thirdNumber = tempTwo;
                    jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
                }
            }
        }

        else if (firstNumber < secondNumber && firstNumber < thirdNumber) {

            if (secondNumber < thirdNumber) {
                jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
            }

            else {
                var temp = thirdNumber;
                thirdNumber = secondNumber;
                secondNumber = temp;
                jsConsole.writeLine(firstNumber + " " + secondNumber + " " + thirdNumber);
            }
        }
    </script>
</body>
</html>

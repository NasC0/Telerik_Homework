<!-- Write script that asks for a digit and 
     depending on the input shows the name of 
     that digit (in English) using a switch statement. -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Digit to word representation</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var number = parseInt(prompt("Enter digit"));

        if (number >= 10 || number < 0) {
            alert("The number must be in the range 0 <= number < 10!");
        }

        else {
            switch (number) {
                case 1:
                    jsConsole.writeLine("One");
                    break;
                case 2:
                    jsConsole.writeLine("Two");
                    break;
                case 3:
                    jsConsole.writeLine("Three");
                    break;
                case 4:
                    jsConsole.writeLine("Four");
                    break;
                case 5:
                    jsConsole.writeLine("Five");
                    break;
                case 6:
                    jsConsole.writeLine("Six");
                    break;
                case 7:
                    jsConsole.writeLine("Seven");
                    break;
                case 8:
                    jsConsole.writeLine("Eight");
                    break;
                case 9:
                    jsConsole.writeLine("Nine");
                    break;
                default:
                    jsConsole.writeLine("Zero");
                    break;

            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapezoid area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var sideA = parseFloat(prompt("Enter side A"));
        var sideB = parseFloat(prompt("Enter side B"));
        var height = parseFloat(prompt("Enter height"));
        var area = ((sideA + sideB) / 2) * height;
        jsConsole.writeLine("The area of the trapezium is: " + area);
    </script>
</body>
</html>

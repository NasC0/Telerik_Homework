<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Third bit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var number = 10;
        var mask = 1 << 3;
        var maskAndNumber = mask & number;
        var bitvalue = maskAndNumber >>> 3;
        jsConsole.writeLine(bitvalue);
    </script>
</body>
</html>

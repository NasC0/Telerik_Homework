<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the maximal sequence in the array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var numberArray = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1];
        var count = 1;
        var maxCount = 1;
        var element;

        for (var i = 1; i < numberArray.length; i++) {
            if (numberArray[i] == numberArray[i - 1]) {
                count++;
            }
            else if (numberArray[i] != numberArray[i - 1]) {
                count = 1;
            }

            if (count >= maxCount) {
                maxCount = count;
                element = numberArray[i - 1];
            }
        }

        jsConsole.write("The maximal sequence is: { ");
        for (var i = 0; i < maxCount; i++) {
            jsConsole.write(element + " ");
        }
        jsConsole.writeLine("}");
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print all the numbers from 1 to N</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var number = parseInt(prompt("Enter the last number you want printed"));
        for (var i = 1; i <= number; i++) {
            jsConsole.writeLine(i);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print the numbers from 1 to N that are not divisible by 3 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var number = parseInt(prompt("Enter the last number"));
        for (var i = 1; i <= number; i++) {
            if (i % 3 != 0 && i % 7 != 0) {
                jsConsole.writeLine(i);
            }
        }
    </script>
</body>
</html>

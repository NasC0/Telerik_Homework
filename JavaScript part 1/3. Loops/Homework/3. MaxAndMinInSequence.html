<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the max and min number in a sequence</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="Script/js-console.js"></script>
    <script>
        var numbers = [9, 8, 7, 6, 10, 5, 4, 3, 2, 1];
        var min = numbers[0];
        var max = numbers[0];
        for (var i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
            }
            else if (numbers[i] < min) {
                min = numbers[i];
            }
        }
        jsConsole.writeLine("Max number: " + max);
        jsConsole.writeLine("Min number: " + min);
    </script>
</body>
</html>

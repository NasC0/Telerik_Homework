<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table Styles II</title>
    <link rel="stylesheet" type="text/css" href="TableStyles2.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact Name</th>
                <th>City</th>
                <th>Country</th>
                <th class="size">Is Promoted</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Thomas Hardy</td>
                <td>Longon</td>
                <td class="image">
                    <img src="Uk.png" />
                     UK</td>
                <td>
                    <input type="checkbox" title="Is Promoted" disabled="disabled" />
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td class="image">
                    <img src="Germany.png" />
                     Germany</td>
                <td>
                    <input type="checkbox" title="Is Promoted" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td class="image">
                    <img src="Mexico.png" />
                     Mexico</td>
                <td>
                    <input type="checkbox" title="Is Promoted" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td class="image">
                    <img src="Mexico.png" />
                     Mexico</td>
                <td>
                    <input type="checkbox" title="Is Promoted" disabled="disabled" checked="checked" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
